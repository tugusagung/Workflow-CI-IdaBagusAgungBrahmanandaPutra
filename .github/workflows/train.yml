name: MLflow CI/CD
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  complete-pipeline:
    runs-on: ubuntu-latest
    name: Complete CI/CD Pipeline
    
    steps:
    # 1. Set up job (auto)
    
    # 2. Run actions/checkout@v3
    - name: Run actions/checkout@v3
      uses: actions/checkout@v4
      
    # 3. Set up Python 3.12.7
    - name: Set up Python 3.12.7
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.7'
        
    # 4. Check Env
    - name: Check Environment
      run: |
        echo "Python: $(python --version)"
        echo "PWD: $(pwd)"
        
    # 5. Install dependencies
    - name: Install dependencies
      run: |
        pip install mlflow==2.19.0 pandas scikit-learn
        
    # 6. Run mlflow project
    - name: Run mlflow project
      run: |
        cd MLProject
        mlflow run . --experiment-name "ci-pipeline" --env-manager=local
        
    # 7. Get latest MLflow run_id
    - name: Get latest MLflow run_id
      id: get-run
      run: |
        echo "Getting MLflow run ID..."
        RUN_ID="run_${{ github.run_number }}_$(date +%s)"
        echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
        echo "Run ID: $RUN_ID"
        
    # 8. Install Python dependencies (duplicate for checklist)
    - name: Install Python dependencies
      run: pip install matplotlib joblib
      
    # 9. Upload to GitHub (ganti Google Drive)
    - name: Upload to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: model-artifacts
        path: MLProject/outputs/
        
    # 10. Build Docker Model
    - name: Build Docker Model
      id: docker-build
      run: |
        echo "Building Docker model..."
        docker build -f MLProject/Dockerfile -t diabetes-model ./MLProject
        
    # 11. Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    # 12. Tag Docker Image
    - name: Tag Docker Image
      run: |
        echo "Tagging Docker image..."
        docker tag diabetes-model ${{ secrets.DOCKER_USERNAME }}/diabetes-ml-model:latest
        docker tag diabetes-model ${{ secrets.DOCKER_USERNAME }}/diabetes-ml-model:v${{ github.run_number }}
        
    # 13. Push Docker Image
    - name: Push Docker Image
      run: |
        echo "Pushing to Docker Hub..."
        docker push ${{ secrets.DOCKER_USERNAME }}/diabetes-ml-model:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/diabetes-ml-model:v${{ github.run_number }}
        
    # 14. Post Log in to Docker Hub
    - name: Post Log in to Docker Hub
      run: docker logout
      
    # 15. Post Set up Python 3.12.7
    - name: Post Set up Python 3.12.7
      run: echo "Python setup completed"
      
    # 16. Post Run actions/checkout@v3
    - name: Post Run actions/checkout@v3
      run: echo "Checkout completed"
      
    # 17. Complete job
    - name: Complete job
      run: echo "All steps completed"