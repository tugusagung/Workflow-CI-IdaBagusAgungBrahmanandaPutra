name: MLflow CI/CD Training

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger
    inputs:
      experiment_name:
        description: 'MLflow experiment name'
        required: false
        default: 'manual-trigger-run'

jobs:
  mlflow-training:
    runs-on: ubuntu-latest
    name: Train Model with MLflow Project
    
    steps:
    # 1. Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # 2. Setup Python
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    # 3. Install MLflow
    - name: Install MLflow
      run: |
        python -m pip install --upgrade pip
        pip install mlflow==2.19.0
        
    # 4. Run MLflow Project (BASIC REQUIREMENT)
    - name: Run MLflow Project
      id: mlflow-run
      run: |
        echo "Running MLflow Project..."
        cd MLProject
        mlflow run . \
          --experiment-name github-ci-run \
          --param-list n_estimators=150 \
          --param-list max_depth=15
        
    # 5. Upload artifacts to GitHub (SKILLED REQUIREMENT)
    - name: Upload artifacts to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-ci-artifacts
        path: |
          MLProject/outputs/
        retention-days: 7
        
    # 6. Create summary report
    - name: Create workflow summary
      run: |
        echo "## MLflow CI/CD Training Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**MLflow Project executed successfully!**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Workflow Details:**" >> $GITHUB_STEP_SUMMARY
        echo "- Run ID: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
        echo "- Run Number: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "- Trigger: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Generated Artifacts:**" >> $GITHUB_STEP_SUMMARY
        echo "- Trained model (model.pkl)" >> $GITHUB_STEP_SUMMARY
        echo "- Metrics file (metrics.json)" >> $GITHUB_STEP_SUMMARY
        echo "- Run information (run_info.json)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Artifacts available in:**" >> $GITHUB_STEP_SUMMARY
        echo "1. GitHub Actions Artifacts (mlflow-ci-artifacts)" >> $GITHUB_STEP_SUMMARY
        echo "2. MLProject/outputs/ directory" >> $GITHUB_STEP_SUMMARY
  
  # --- ADVANCED: DOCKER BUILD (Opsional untuk Advanced) ---
  docker-build:
    runs-on: ubuntu-latest
    name: Build Docker Image
    needs: mlflow-training  # Tunggu training selesai
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: ./MLProject
        file: ./MLProject/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/diabetes-ml-project:latest
          ${{ secrets.DOCKER_USERNAME }}/diabetes-ml-project:${{ github.run_number }}
        labels: |
          org.opencontainers.image.source=${{ github.repositoryUrl }}
          org.opencontainers.image.description="Diabetes ML Model - MLflow Project"